---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dasilva-redis-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dasilva-redis
  labels:
    app: dasilva-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dasilva-redis
  template:
    metadata:
      labels:
        app: dasilva-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          args: ["redis-server", "--appendonly", "yes"]
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              cpu: "1m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: dasilva-redis-data
---
apiVersion: v1
kind: Service
metadata:
  name: dasilva-redis
  labels:
    app: dasilva-redis
spec:
  selector:
    app: dasilva-redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP
