# Copy this file to secret.yaml and fill in real values.
# secret.yaml is gitignored â€” never commit real credentials.
#
# To apply:
#   cp k8s/secret.example.yaml k8s/secret.yaml
#   # edit k8s/secret.yaml with your values
#   kubectl apply -f k8s/secret.yaml
#
# Alternatively, create the secret imperatively (no file on disk):
#   kubectl create secret generic dasilva-secrets \
#     --from-literal=SLACK_BOT_TOKEN=xoxb-... \
#     --from-literal=SLACK_SIGNING_SECRET=... \
#     --from-literal=OPENAI_API_KEY=sk-...
apiVersion: v1
kind: Secret
metadata:
  name: dasilva-secrets
type: Opaque
stringData:
  SLACK_BOT_TOKEN: "xoxb-REPLACE_ME"
  SLACK_SIGNING_SECRET: "REPLACE_ME"
  OPENAI_API_KEY: "sk-REPLACE_ME"
